apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  destination:
    namespace: podinfo
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    repoURL: https://stefanprodan.github.io/podinfo
    targetRevision: 6.0.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
