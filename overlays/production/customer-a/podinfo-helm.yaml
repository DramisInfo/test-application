apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  destination:
    namespace: prod-a-podinfo
  source:
    targetRevision: 6.0.0
    helm:
      valuesObject:
        ingress:
          className: nginx
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: podinfo-c-a.dev.dramisinfo.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - podinfo-c-a.dev.dramisinfo.com
              secretName: podinfo-tls